version: 2.1
workflows:
  version: 2
  build:
    jobs:
      - yaml-lint
      - build
jobs:
  yaml-lint:
    docker:
      - image: sdesbure/yamllint

    working_directory: ~/project
    steps:
      - checkout
      - run: yamllint .circleci/.

  build:
    docker:
      - image: circleci/python:2.7

    steps:
      - checkout

      - run:
          name: Docker Build
          command: docker build .
